name: Jest tests
on:
  - push
  - pull_request
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - uses: actions/setup-node@v1.1.0
      with:
        node-version: '10.x'

    - run: npm install
    - run: npm test -- --coverage
      env:
        CI: true
    - run: npm run build
      env:
        CI: true
